<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larissa & Wesley - Story</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="css/app.css">
    <script src="scripts/app.js" defer></script>
    <script src="scripts/alpine.js" defer></script>
</head>
<body>
    <main class="app" x-data="app" @click="next">
        <div class="slides">
            <template x-for="(scene, index) in scenes">
                <div
                    class="slide"
                    :style="{ zIndex: (scenes.length - index) }"
                    x-show="sceneIndex === index"
                    x-transition.opacity.duration.1000ms
                >
                    <div class="scene" :style="{ backgroundImage: `url(${scene})` }"></div>
                </div>
            </template>
        </div>

        <div class="footer">
            <ul class="captions">
                <template x-for="(caption, index) in captions">
                    <li
                        class="caption"
                        x-text="caption"
                        x-show="captionIndex === index"
                        x-transition.opacity.duration.3000ms
                    ></li>
                </template>
            </ul>
        </div>
    </main>
</body>
</html>
